plugins {
    id 'groovy'
    id 'java'
}

group 'cc.shallow'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'
    compile 'org.codehaus.groovy:groovy-all:3.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
